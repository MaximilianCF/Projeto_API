version: "3.9"

services:
  db:
    image: postgres:15
    container_name: pulso_postgres
    restart: always
    environment:
      POSTGRES_USER: pulso
      POSTGRES_PASSWORD: pulso123
      POSTGRES_DB: pulsodb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pulso_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pulso_api
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app
    env_file:
      - .env
    command: >
      sh -c "python -m app.core.init_db && uvicorn app.main:app --host 0.0.0.0 --port 8000"


volumes:
  pgdata:
