version: "3.9"

services:
  db:
    image: postgres:15
    container_name: pulso_postgres
    restart: always
    environment:
      POSTGRES_USER: pulso
      POSTGRES_PASSWORD: pulso123
      POSTGRES_DB: pulsodb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    container_name: pulso_api
    ports:
      - "8000:8000"   # FastAPI rodando na porta 8000 interna e externa
    depends_on:
      - db
    volumes:
      - .:/app
    env_file:
      - .env          # Carrega vari√°veis como FRED_API_KEY, SECRET_KEY, etc.

volumes:
  pgdata:
